<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{padding: 0;margin: 0}
		.top{
			position: absolute;
			top: 50px;left: 0px;
			width: 100%;height: 50px;
			background: red;
		}
		.fixed{
			position: fixed;
			top: 0px;left:0;
		}
	</style>
</head>
<body style="height: 2000px;">
	<div onclick="diabn()">内联</div>
	<form>
		<input type="text" id="user">:姓名
		<input type="password">:年龄
		<input type="reset" value="重置" id="btu">
	</form>
	<div class="top"></div>
	<script type="text/javascript">
		// 1.内链模式执行函数
		function diabn(){
			console.log("内联")
		}

		var ad=document.getElementById('btu')
		var first=document.getElementById('user')
		ad.onclick=function(e){
			first.focus()
		}

		// 滚动条事件
		//===============================
		// 获取滚动条
		var ttp=document.documentElement.scrollTop
		var oTop=document.getElementsByClassName('top')[0]
		window.onscroll=function(){
			console.log('sad')
			if(ttp>200){
				oTop.className='fixed'
			}
		}
		//===============================
		// 2.脚本模式执行函数
		oTop.onclick=function(){
			oTop.style.background="blue"
		}
	</script>
</body>
</html>
