<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		input{
			margin: 10px;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	
	姓<span style="margin-left: 1em">名</span>：<input type="text" id="user" name="name"><strong class="text"></strong></br>
	身份证：<input type="text" name="idCard" id="Idcard"><strong class="text"></strong></br>
	网<span style="margin-left: 1em">络</span>：<input type="text" name="interNet" id="inter"><strong class="text"></strong></br>
	手机号：<input type="text" name="phone" id="phone"><strong class="text"></strong></br>
	邮<span style="margin-left: 1em">箱</span>：<input type="text" id="email" name="eMail"><strong class="text"></strong></br>
	<button id="ui">提交</button>
	<!-- 身份证 姓名 网址 手机号  邮箱-->
	<script type="text/javascript">
		
			// 姓名
				var username = /^[\u4e00-\u9fa5a-zA-Z0-9_-]{4,16}$/;	
				//身份证
				var ID=/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/
				//网络
				var IN=/^(http(s)?:\/\/)?([0-9a-z-]{1,}.)?[0-9a-z-]{2,}.([0-9a-z-]{2,}.)?[a-z]{2,}$/i
				//手机号
				var Phone=/^[1][3,4,5,7,8][0-9]{9}$/;
				// 邮件
				var Email=/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/

				function yanzhen(user,idcard,inter,phone,email){
					$(user).on('change',function() {
						if(username.test($(user).val())==false){
							$(user).next('.text').html('姓名不正确');
							console.log($(user).val())
						}else{
							$(user).next('.text').html('');
						}
					});
					$(idcard).on('change',function() {
						if(ID.test($(idcard).val())==false){
							$(idcard).next('.text').html('身份证不正确');
							console.log($(idcard).val())
						}else{
							$(idcard).next('.text').html('');
						}
					});
					$(inter).on('change',function() {
						if(IN.test($(inter).val())==false){
							$(inter).next('.text').html('网址错误');
							console.log($(inter).val())
						}else{
							$(inter).next('.text').html('');
						}
					});
					$(phone).on('change',function() {
						if(Phone.test($(phone).val())==false){
							$(phone).next('.text').html('手机号码错误');
							console.log($(phone).val())
						}else{
							$(phone).next('.text').html('');
						}
					});
					
					$(email).on('change',function() {
						if(Email.test($(email).val())==false){
							$(email).next('.text').html('邮箱错误错误');
							console.log($(email).val())
						}else{
							$(email).next('.text').html('');
						}
					});
				}

				yanzhen('#user','#Idcard','#inter','#phone','#email')
	</script>
</body>
</html>
