<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		document.write('<table>')
		for(var i=0;i<9;i++){
			document.write('<tr>')
			for(var j=0;j<9-i;j++){
				document.write("<td>"+"*"+"</td>")
			}
			for(var k=0;k<i;k++){
				document.write("<td>"+"+"+"</td>")
			}
			document.write('</tr>')
		}
		document.write('</table>')

	</script>
</body>
</html>
