	<script type="text/javascript">
		 function printStar2() {
             var str = "";
             for (var i = 1; i <= 10; i++) {
                    for (var j = 0; j < 10 - i; j++) {
                                str += "-";
                    }
                    for (var j = 0; j < (2*i - 1); j++) {
                         str += "*";
                       }
                         str += "\n";
                 }
                 console.log(str);
		     }
		 printStar2();
