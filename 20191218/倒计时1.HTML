<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//转化时间戳
		function zhuan(time){
			if(time.toString().length!=13){
				var bu=Math.pow(10,(13-time.toString().length))
				var a=new Date(bu*time);
			}else{
				var a=new Date(time);
			}
			return a
		}
		zhuan()
	</script>
</body>
</html>
