<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>矩形</title>
</head>
<body>
	<script type="text/javascript">
		function po(m1,m2){
			var str=''
			for(var i=0;i<m1;i++){
				for(var k=0;k<m2;k++){
					str+='*'
				}
				str+='\n'
			}
			console.log(str)
		}
		po(5,7)


		
	</script>
</body>
</html>
