<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function Point(x,y){
			this.x=x;//x=0
			this.y=x;//y=0
			this.moveTo=function(x,y){
				this.x=x;//x=0
				this.y=y;//y=0
				console.log(this.x+","+this.y)
			}
		}
		var p1=new Point(0,0);//0,0
		var p2={x:0,y:0}//

		p1.moveTo(1,1);
		p1.moveTo.apply(p2,[10,10])
	</script>
</body>
</html>
