<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.banner{
			width: 408px;
			border: 1px solid #000;
			overflow: hidden;
			margin: 20px auto;
		}
		.son{
			width: 100px;
			height: 60px;
			border: 1px solid #000;
			float: left;
			line-height: 60px;
			text-align: center;
		}
		.frontpanel{
			margin: 20px auto;
			display: block;
			width: 380px;
			height: 60px;
			border: 1px solid #000;
			font-size: 25px;
			padding: 0 15px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="banner">
		<input type="number" min="0" class="frontpanel" placeholder="0">
		<div class="son">CE</div>
		<div class="son">X<sup>3</sup></div>
		<div class="son">X<sup>2</sup></div>
		<div class="son">+</div>
		<div class="son" id="nine">9</div>
		<div class="son">1/X</div>
		<div class="son">%</div>
		<div class="son">-</div>
		<div class="son" id="eight">8</div>
		<div class="son" id="seven">7</div>
		<div class="son" id="six">6</div>
		<div class="son">*</div>
		<div class="son" id="five">5</div>
		<div class="son" id="four">4</div>
		<div class="son" id="three">3</div>
		<div class="son">/</div>
		<div class="son" id="two">2</div>
		<div class="son" id="one">1</div>
		<div class="son">0</div>
		<div class="son">.</div>
	</div>
</body>
</html>
