<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function bocx(){
			console.log('11111')
			return function(){
				console.log("aasd")
			}
		}
		bocx()
		bocx()()

		// 闭包 用来访问私有变量，存在函数中， 优点 访问私有东西 缺点：占用内存
		// 基本数据包装类 string Boolean number
		// this执行  1.指向带哦用的 2.匿名函数闭包指向window3.构造函数，指向实例化对象
		// 3. call apply    借用构造函数中用的多（一种继承）
		// 图片懒加载：防止一次性加载太多造成服务器压力，第一次加载，只显示可视区域的图片，未显示的不加载，对已显示的进行标致，不再执行已显示的，
		// 节流：当持续触发事件时，保证一定时间段内只调用一次事件处理函数，应用场景：时间戳和定时器，输入搜索， 规定在n秒内多次点击只有一次生效。（接口）
		// 防抖：当持续触发事件时，一定时间段内没有再触发事件，事件处理函数才会执行一次，如果设定的时间到来之前，又一次触发了事件，就重新开始延时。  用处： 鼠标不断点击触发，滚动条（用户体验）
	</script>
</body>
</html>
