<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		.on{
			background: red
		}
	</style>
</head>
<body>
	<div class="all">
	</div>
	<script type="text/javascript">
		$.ajax({
			url:'http://127.0.0.1:3000/list',
			type:'get',
			dataType:'json',
			success:function(res){
				console.log(res);
				if(res.code==200){
					// $.cookie('access-token', res.token)
					for(var i=0;i<res.data.length;i++){
						$('.all').append(`<h1 style="color:red">${res.data[i].food}</h1>`);
						for(var k=0;k<res.data[i].cao.length;k++){
							$('.all').append(`
								<p style="color:orange" class='${k==0 ? 'on' : ''}'>${res.data[i].cao[k].food}</p>
								<h2>${res.data[i].cao[k].egg}</h2>`)
						}
					}
				}
			}
		})
	</script>
</body>
</html>
