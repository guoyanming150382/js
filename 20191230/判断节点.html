<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="ui">氨基酸的</div>
	<div id="ui1"></div>
	<!-- 元素节点1 属性节点2 文本节点3 
		nodeName节点名 nodeType节点类型 nodeValue节点内容
	-->
	<script type="text/javascript">
		var odic=document.getElementById('ui')
		var ui=document.getElementById('ui1')
		
		function panduan(child){
				for(var i=0;i<child.childNodes.length;i++){
					if(child.childNodes[i].nodeType==1){
						console.log("元素节点"+child.childNodes[i].nodeName)
					}else if(child.childNodes[i].nodeType==3){
						console.log("文本节点"+child.childNodes[i].nodeName)
					}
				}
		}
		panduan(odic)
		panduan(ui)
	</script>
</body>
</html>
