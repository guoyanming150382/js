<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		*{
			padding: 0;margin: 0;list-style: none;
		}
		.one{
			width: 400px;
			border: 1px solid #000;
			display: flex;
			justify-content: space-around;
		}
		.one div{
			width: 198px;
			border: 1px solid #000;
			text-align: center;
		}
		.two{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			overflow: hidden;

				background: green;
		}
		.two li{
			width: 400px;
			height: 400px;
		}
		.two div{
			width: 800px;
			transition:all 0.3s linear; 		}
			.one .on{
				background: skyblue;
				color: #fff;
			}
			.msg{
				width: 100%;
				text-align: center;
				line-height: 30px;
			}
			.two div li dd{
				padding-left: 50px;
				margin: 15px 0;
			}
			.two div li button{
				margin-left: 40px;
			}
			.two div li dd img{
				position: absolute;
				right: 100px;	top: 5px;
			}
			.active{
				display: none;
			}
			.all{
				width: 402px;
				margin: 0 auto;
			}
			.zhezhao{
				position: fixed;
				top: 0;left: 0;right: 0;bottom: 0;
				background: rgba(0,0,0,0.3);
			}
		</style>
	</head>
	<body style="background-color: #eee">

		<div id="all" style="width: 100px;height: 50px;background: red;color: #fff;line-height: 50px;text-align: center;">登录/注册</div>
		<div class="all">
			<div class="one">
				<div class="on">注册</div>
				<div>登录</div>
			</div>
			<ul class="two">
				<div>
					<li>
						<p class="msg">信息注册</p>
						<dd>姓名：<input type="text" id="name"></dd>
						<dd style="position: relative;">密码：<input type="password" id="psd">
							<img src="kan.png" class="see1" style="width: 20px;height: 20px;">
							<img src="ni.png" class="see2" style="width: 20px;height: 20px;display: none;">
						</dd>
						<dd>证件：<input type="password" id="psd"></dd>

						<button class="login">前往登录</button>
						<button>提 交</button>
					</li>
					<li>
						<p class="msg">信息登录</p>
						<dd>姓名：<input type="text" id="name"></dd>
						<dd style="position: relative;">密码：<input type="password" id="psd1">
							<img src="kan.png" class="see3" style="width: 20px;height: 20px;">
							<img src="ni.png" class="see4" style="width: 20px;height: 20px;display: none;">
						</dd>
						<button class="login1">前往注册</button>
						<button>忘记密码</button>
						<button>登录</button>
					</li>
				</div>
			</div>
		</ul>
		<!-- <div class="zhezhao"></div> -->
		<script type="text/javascript">
			$('.one div').click(function() {
				$(this).addClass('on').siblings().removeClass('on')
				var index=$(this).index();
				$('.two div').css({'transform':'translateY('+(index*-400)+'px)'})
			});
			$('.login').click(function() {
				$('.one div:eq(1)').addClass('on').siblings().removeClass('on')
				$('.two div').css({'transform':'translateY(-400px)'})
			});
			$('.login1').click(function() {
				$('.one div:eq(0)').addClass('on').siblings().removeClass('on')
				$('.two div').css({'transform':'translateY(0px)'})
			});
			$('.see1').click(function() {
				$('#psd').attr("type","text");
				$('.see1').css({'display':'none'})
				$('.see2').css({'display':'block'})
			});
			$('.see2').click(function() {
				$('#psd').attr("type","password");
				$('.see1').css({'display':'block'})
				$('.see2').css({'display':'none'})
			});

			$('.see3').click(function() {
				$('#psd1').attr("type","text");
				$('.see3').css({'display':'none'})
				$('.see4').css({'display':'block'})
			});
			$('.see4').click(function() {
				$('#psd1').attr("type","password");
				$('.see3').css({'display':'block'})
				$('.see4').css({'display':'none'})
			});
			$('.all').hide();
			$('#all').click(function() {
				$('.all').slideToggle()
				$('.zhezhao').show();
			});
		</script>
	</body>
	</html>
